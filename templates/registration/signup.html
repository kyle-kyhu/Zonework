{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <h1>Sign Up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn-outline-primary" type="submit">Sign Up</button>
  </form>
{% endblock %}
