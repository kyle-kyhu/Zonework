{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<h1>Change Password</h1>
<p>Please enter your old password. </p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Change Password</button>
</form>
{% endblock content %}
