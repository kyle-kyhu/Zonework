<!-- here is the scatter plot -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h2>Scatter Plot</h2>
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Define the x and y values for the scatter plot
    var xValues = ["User 1", "User 2", "User 3", "User 4", "User 5"];
    var yValues = [3, 8, 6, 4, 5];

    // Draw the x-axis labels
    ctx.font = "12px Arial";
    ctx.textAlign = "center";
    for (var i = 0; i < xValues.length; i++) {
      ctx.fillText(xValues[i], (i+1)*50, canvas.height-10);
    }

    // Draw the y-axis labels
    ctx.textAlign = "right";
    for (var i = 0; i < yValues.length; i++) {
      ctx.fillText(yValues[i], 40, (i+1)*50);
    }

    // Draw the scatter plot points
    for (var i = 0; i < xValues.length; i++) {
      var x = (i+1)*50;
      var y = canvas.height - yValues[i]*10;
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2*Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }
  </script>
