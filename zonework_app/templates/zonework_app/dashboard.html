{% extends 'zonework_app/base.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    <table>
        {% for item in items.all %}
            <li>{{ item.title }} - {% if item.completed %}Completed{% else %}Not Completed{% endif %} - {{ item.entry_date }}</li>
        {% endfor %}
    </table>
{% endblock %}
